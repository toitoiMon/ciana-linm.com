<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    {{ partial "head.html" . }}
    <style>
      /* 字体设置：系统无衬线 + 更细 */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                     "PingFang SC", "Hiragino Sans GB", "Noto Sans",
                     "Microsoft YaHei", sans-serif;
        font-weight: 200;
      }

      /* 封面图缩略设置 */
      .post-card-image img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        transition: transform 0.2s ease;
        display: block;
        margin: 0 auto;
      }

      /* 卡片样式 */
      #content .post-entry {
        display: inline-block;
        width: 140px;
        margin: 10px;
        vertical-align: top;
        text-align: center;
        background-color: transparent;
        border: none !important;
        box-shadow: none !important;
      }

      /* 居中网格 */
      #content main {
        text-align: center;
      }
    </style>
  </head>
  <body>
    {{ partial "header.html" . }}
    <main id="content" class="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
