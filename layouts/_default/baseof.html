<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    {{ partial "head.html" . }}
    <style>

      .post-card-image img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        transition: transform 0.2s ease;
        display: block;
        margin: 0 auto;
      }

      #content .post-entry {
        display: inline-block;
        width: 140px;
        margin: 10px;
        vertical-align: top;
        text-align: center;
        background-color: transparent;
        border: none !important;
        box-shadow: none !important;
      }

      #content main {
        text-align: center;
      }
    </style>
  </head>
  <body>
    {{ partial "header.html" . }}
    <main id="content" class="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
